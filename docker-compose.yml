services:
  lumina:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumina
    ports:
      - "18001:18000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - lumina-network

